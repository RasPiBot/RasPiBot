<!DOCTYPE html>
<html>
<head>
<title>Démo Bootstrap 2</title>
<!-- LA LIGNE LA PLUS IMPORTANTE AU MONDE -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="UTF-8">
<!-- ORDRE EST IMPORTANT BOOTSTRAP AVANT NOTRE CSS -->
<link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>

<!-- Bouton qui ouvre le modal (nous verrons d’autres façons de l’ouvrir avec Javascript) -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>


<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
   <!-- Sert pour afficher les bulles sous l’images -->
   <ul class="carousel-indicators">
       <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
       <li data-target="#myCarousel" data-slide-to="1"></li>
       <li data-target="#myCarousel" data-slide-to="2"></li>
   </ul>
           <!-- Le contenant pour les slides -->
   <div class="carousel-inner">
       <div class="carousel-item active">
           <img class="img-fluid" src="medias/1.jpg" alt="bateau de pirates">
           <div class="carousel-caption">
               <h3>Bateau de pirates</h3>
               <p>Jack Sparrow</p>
           </div>
       </div>

       <div class="carousel-item">
           <img class="img-fluid" src="medias/2.jpg" alt="Big Hero 6">
           <div class="carousel-caption">
               <h3>Big Hero 6</h3>
               <p>Un gros robot</p>
           </div>
       </div>

       <div class="carousel-item">
           <img class="img-fluid" src="medias/3.jpg" alt="Arbre">
           <!-- Pas de caption -->
       </div>
   </div>
      <!-- Les flèches de droite et gauche -->
   <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
  </a>
</div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!-- IMPORTATION DE JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="js/script.js"></script>
</body>
</html>
